<!-- caixa de diálogo que abre ao completar o jogo -->

<h2 mat-dialog-title>Parabéns!</h2>
<mat-dialog-content class="mat-typography">
   Você completou o jogo.
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-raised-button color="primary" [mat-dialog-close]="true" cdkFocusInitial>Embaralha e Reinicia</button>
</mat-dialog-actions>
